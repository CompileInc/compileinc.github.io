---
layout: default
---
<div id="repo-list">
  <i class="fa fa-circle-o-notch fa-spin fa-2x" aria-hidden="true"></i>
</div>

{% raw %}
<script type="x-tmpl-mustache" id="user-info-template">
  <div class="box">
    <article class="media">
      <figure class="media-left">
        <p class="image is-64x64">
          <a href="{{ user.blog }}">
            <img src="{{ user.avatar_url }}">
          </a>
        </p>
      </figure>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{ user.name }}</strong> <small style='color:#333'><a href="{{ user.html_url }}">@{{ user.login }}</a></small>
            <div>
              <div style='color:#333'><i class="fa fa-globe" style='margin-top:3px'></i> {{ user.location }}</div></div>
              <div style='color:#333'><i class="fa fa-envelope" style='margin-top:3px'></i> <a href="mailto:{{ user.email }}">{{ user.email }}</a></div>
            </div>
          </p>
        </div>
      </div>
    </article>
  </div>
</script>

<script type="x-tmpl-mustache" id="repo-template">
<div class="column is-4 is-block">
  <div class="card is-fullwidth">
    <header class="card-header">
      <p class="card-header-title">
        {{ value.full_name }}
      </p>
      <a class="card-header-icon" href='{{ value.html_url }}'>
        {{& fork }}
      </a>
    </header>
    <div class="card-content">
      <div class="content">
        {{& description }}
        <br />
        <small> Last updated: {{ updated_at }} </small>
      </div>
    </div>
    <footer class="card-footer">
      <a class="card-footer-item" href={{ value.html_url }}>View source</a>
    </footer>
  </div>
</div>
</script>
{% endraw %}
